  #     - MYSQL_DATABASE=example
  #     - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
  frontend:
    build:
      context: frontend
      target: production
    ports:
      - 4000:4000
    volumes:
      - ./front-end/src:/base/src
      - ./front-end/package.json:/base/package.json
    networks:
      - public
    depends_on:
      - backend
networks:
  public:
  private:


