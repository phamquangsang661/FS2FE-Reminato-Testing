services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ./.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - private
  backend:
    build:
      args:
        - NODE_ENV=PRODUCTION
      context: back-end
      target: production
    command: npm run start
    env_file: ./back-end/.env
    ports:
      - 3000:3000
    volumes:
      - ./back-end/src:/base/src:ro
      - ./back-end/package.json:/base/package.json
      - ./back-end/package-lock.json:/base/package-lock.json
    networks:
      - public
      - private
    depends_on:
      # - db
      - rabbitmq
